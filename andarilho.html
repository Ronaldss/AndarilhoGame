    <script>
             function seila(){
                // CRIANDO E TRABALHANDO A IMG NO HTML
                //var teste = window.document.getElementById("outraIMGmanual")
                //teste.style.display = 'none'
                //console.log('Toma!')
                var parentesco = window.document.getElementById('outraIMG')
                if(parentesco.parentNode){
                    parentesco.parentNode.removeChild(parentesco)
                }
            }
    
            // Criando o player
            var contador = 0
            function criarPlayer(){
                // Lugar de nascimento do player
                var casa = document.querySelector("p#quarto")
    
                var tom = document.createElement('img')
                tom.setAttribute('src','player.png')
                tom.setAttribute('id',`${contador}`)
                tom.setAttribute('height','100px')
                //tom.style.borderRadius = "100%"
                
                // Chamando o player
                casa.appendChild(tom)
                contador++
                setTimeout("criarPlayer()",1000)
                console.log(`Replica: ${contador}`)
            }
            function imgExtra(){
                var IMGfixa = window.document.querySelector("p#outraIMG")

                foto.setAttribute('src','2.png')
                IMGfixa.appendChild(foto)
                console.log('A function estÃ¡ ok!')
